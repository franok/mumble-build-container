name: Build

on:
- push
- pull_request

# Package search: https://rpmfind.net/linux/rpm2html/search.php
jobs:
  main:
    runs-on: ubuntu-latest
    container:
        image: quay.io/pypa/manylinux2014_x86_64
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: print Dockerfile
      run: cat Dockerfile
    - name: list results
      run: |
        ls -l
